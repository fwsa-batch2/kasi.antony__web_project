<!DOCTYPE html>
<html>
    <head>
        <title>
            Modern tailors
        </title>   
            <meta charset="UTF-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <link rel="icon" href="./../assets/images/Logo-removebg-preview.png">
            <link rel="stylesheet" href="./../assets/CSS/log.css">
            <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">   
    </head>
        <body>
            <div class="main">
            <header>

                <div class="wrapper" >
                    <div class="logo">
                        <img src="./../../moderntailorsapp-ui/assets/images/LogoMakr.png" alt="modern tailors" width="83%" height="83%">
                    </div>
                </div>
                </header>
                <div class="heading">
                    <h2>SIGN IN</h2>
                </div>
                <div class="login">
                    <a href="Register.html">New Student</a> | <a href="">Forget Password</a>
                </div>
                <div class="reg">
                    <form onsubmit="usercheck()">
                        <div class="user-details">
                            <div class="col-1-1">
                                <i class="fa fa-user icon"></i>
                                <span class="details">User name</span>
                                <input type="text" placeholder="User name"  id="name" pattern="[a-zA-Z].{2,20}" required>
                            </div>
                            <div class="col-1-1">
                                <i class="fa fa-lock icon"></i>
                                <span class="details">Password</span>
                                <input type="password" placeholder="Confirm password" id="password" pattern="[a-zA-Z0-9@.\-_].{8,12}" required>
                            </div>
                        </div>
                        <div class="button">
                            <input type="submit" value="submit">
                        </div>
                    </form>
                    </div>
            </div>
            <script src="./../../moderntailorsapp-ui/assets/js/login.js"></script>
        </body>
</html>
