<!DOCTYPE html>
<html lang="ens">
    <head>
        <title>
            Modern tailors
        </title>   
            <meta charset="UTF-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <link rel="icon" href="./../../Desktop/moderntailorsapp-ui/assets/images/Logo-removebg-preview.png">
            <link rel="stylesheet" href="./assets/CSS/signup.css">
            <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">   
    </head>
        <body>
            <div class="main">
            <header>

                <div class="wrapper" >
                    <div class="logo">
                        <img src="./assets/images/LogoMakr.png" alt="modern tailors" width="83%" height="83%">
                    </div>
                </div>
            </header>
                <div class="heading">
                    <h2>REGISTRATION</h2>
                </div>
                <div class="sign-in">
                    Already have an account?<a href="./pages/log in.html">Sign In</a>
                </div>
                <div class="reg">
                    <form onsubmit="register()">
                        <div class="user-details">
                            <div class="col-1-1">
                                <i class="fa fa-user icon"></i>
                                <span class="details">Full Name</span>
                                <input type="text" placeholder="Full Name" class="name-1" id="name" pattern="[a-zA-Z].{2,20}" required>
                            </div>  
                            <div class="col-1-1">
                                <i class="fa fa-user icon"></i>
                                <span class="details">USER NAME</span>
                                <input type="text" placeholder="Userame" id="username" pattern="[a-zA-Z0-9_-].{2,12}" required>
                            </div>
                            <div class="col-1-1">
                                <i class="fa fa-phone icon"></i>
                                <span class="details">Contact number</span>
                                <input type="text" placeholder="Phone number" id="phone" minlength="10" maxlength="10" pattern="[0-9]{10}" required>
                                <div id="num1"></div>
                            </div>
                            <div class="col-1-1">
                                <i class="fa fa-envelope icon"></i>
                                <span class="details">Email-Id</span>
                                <input type="email" placeholder="email@example.com" id="email" pattern="[a-zA-Z0-9]+@[a-z]+..{2,3}" required>
                            </div>
                            <div class="col-1-1">
                                <i class="fa fa-location-arrow icon"></i>
                                <span class="details">Country</span>
                                <input type="text" placeholder="Country" id="country" required>
                            </div>
                            <div class="col-1-1">
                                <i class="fa fa-city icon"></i>
                                <span class="details">State</span>
                                <input type="text" placeholder="State" id="state" required>
                            </div>
                            <div class="col-1-1">
                                <i class="fa fa-city icon"></i>
                                <span class="details">Town</span>
                                <input type="text" placeholder="Town" id="town" required>
                            </div>
                            <div class="col-1-1">
                                <i class="fa fa-map-marker icon"></i>
                                <span class="details">Zip code</span>
                                <input type="text" placeholder="000-000" id="zipcode" pattern="[0-9]{4,8}" required>
                            </div>
                           <div class="col-1-1">
                                <i class="fa fa-lock icon"></i>
                                <span class="details">Password</span>
                                <input type="password" placeholder="password" id="password" pattern="[a-zA-Z0-9@.\-_].{8,12}" required>
                            </div>
                            <div class="col-1-1">
                                <i class="fa fa-lock icon"></i>
                                <span class="details">Confirm Password</span>
                                <input type="password" placeholder="Confirm password" id="confirmpassword" required>
                            </div>
                        </div>
                        <div class="button-row">
                        <div class="button1">
                            <input type="reset" value="reset">
                        </div>
                        <div class="button">
                            <input type="submit" value="submit">
                        </div>
                    </div>
                    </form>
                    </div>
                </div>
            <script src="./assets/js/register.js"></script>
        </body>
</html>
